[tox]
envlist = py312, py313, py314,lint, mypy
skip_missing_interpreters = True

[gh-actions]
python =
  3.12: py312, lint, mypy
  3.13: py313
  3.14: py314

[testenv]
commands =
  pytest --timeout=30 --cov=zwave_js_server --cov-report=xml {posargs}
deps =
  -rrequirements.txt
  -rrequirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  ruff check zwave_js_server scripts test
  pylint zwave_js_server
deps =
  -rrequirements.txt
  -rrequirements_lint.txt
  -rrequirements_test.txt

[testenv:mypy]
basepython = python3
ignore_errors = True
commands =
  mypy zwave_js_server
deps =
  -rrequirements.txt
  -rrequirements_lint.txt
