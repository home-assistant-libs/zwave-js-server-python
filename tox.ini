[tox]
envlist = py310, py311, lint, mypy
skip_missing_interpreters = True

[gh-actions]
python =
  3.10: py310, lint, mypy
  3.11: py311

[testenv]
commands =
  pytest --timeout=30 --cov=zwave_js_server --cov-report=xml {posargs}
deps =
  -rrequirements.txt
  -rrequirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  flake8 zwave_js_server test
  pylint zwave_js_server
  pydocstyle zwave_js_server test
deps =
  -rrequirements.txt
  -rrequirements_lint.txt
  -rrequirements_test.txt

[testenv:mypy]
basepython = python3
ignore_errors = True
commands =
  mypy zwave_js_server
deps =
  -rrequirements.txt
  -rrequirements_lint.txt
