[tox]
envlist = py38, lint, mypy
skip_missing_interpreters = True

[gh-actions]
python =
  3.8: py38, lint, mypy

[testenv]
commands =
  pytest --timeout=30 --cov=zwave_js_server --cov-report= {posargs}
deps =
  -rrequirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  flake8 zwave_js_server test
  pylint zwave_js_server test
  pydocstyle zwave_js_server test
deps =
  -rrequirements_lint.txt
  -rrequirements_test.txt

[testenv:mypy]
basepython = python3
ignore_errors = True
commands =
  mypy zwave_js_server
deps =
  -rrequirements_lint.txt
